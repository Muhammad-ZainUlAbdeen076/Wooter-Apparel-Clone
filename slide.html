<script>
    var swiper = new Swiper(".review-carousel", {
      slidesPerView: 1, // Default for small screens
      spaceBetween: 30,
      loop: true,
      speed: 800,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false

        el: ".swiper-pagination",

      },
      breakpoints: {
        1024: {
          slidesPerView: 3, // Large screens: show 3
        }
      }
    });
